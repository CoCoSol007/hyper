plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava

    implementation "org.jmonkeyengine:jme3-core:3.8.0-stable"
    implementation "org.jmonkeyengine:jme3-desktop:3.8.0-stable"
    implementation "org.jmonkeyengine:jme3-lwjgl3:3.8.0-stable"
    implementation "org.jmonkeyengine:jme3-plugins:3.8.0-stable"

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

task run2D(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass.set 'dev.cocosol.Renderer2D'
}

task runRayCasting(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass.set 'dev.cocosol.RendererRayCasting'
}

application {
    // Define the main class for the application.
    mainClass = 'dev.cocosol.Main'
}
